<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHA5E</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body>
   
<div class="preloader">
    <h1 class="preloader-text">PHA5E</h1>
</div>

    <header class="nav">

        <nav>
            <ul>

                <li class="language-switch">FR/EN</li>

        </nav>

    <section class="hero">
        <div class="text-container">
            <span class="word">IMAGINING</span>

        <div class="image-grid">
            <img id="img1" class="floating-image" src="images/project1.jpg" alt="Project 1">
            <img id="img2" class="floating-image" src="images/project2.jpg" alt="Project 2">
            <img id="img3" class="floating-image" src="images/project3.jpg" alt="Project 3">
            <img id="img4" class="floating-image" src="images/project4.jpg" alt="Project 4">
